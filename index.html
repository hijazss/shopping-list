<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Convergence Signals</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0b0b0f" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <style>
    :root{
      --bg:#0b0b0f;
      --card:#151522;
      --text:#ffffff;
      --muted:rgba(255,255,255,.7);
      --border:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,sans-serif;
    }
    .header{
      padding:16px 16px 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      max-width:560px;
      margin:0 auto;
    }
    .h1{font-size:22px;font-weight:800}
    .subtle{font-size:13px;color:var(--muted);margin-top:2px}
    .pill{
      border:1px solid var(--border);
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.05);
      color:#fff;
      font-size:13px;
    }
    .container{
      max-width:560px;
      margin:0 auto;
      padding:8px 16px 96px;
    }
    .sectionTitle{
      margin:18px 0 8px;
      font-size:12px;
      color:var(--muted);
      letter-spacing:.04em;
      text-transform:uppercase;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      margin-bottom:10px;
    }
    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .title{font-size:16px;font-weight:800}
    .meta{font-size:13px;color:var(--muted);margin-top:6px}
    .badge{
      font-size:11px;
      padding:5px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
    }
    .tabs{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:#151522f0;
      border-top:1px solid var(--border);
    }
    .tabBar{
      max-width:560px;
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(4,1fr);
    }
    .tab{
      text-align:center;
      padding:12px 10px 18px;
      font-size:12px;
      color:var(--muted);
    }
    .tabActive{color:#fff}
  </style>
</head>

<body>

<header class="header">
  <div>
    <div class="h1">Today</div>
    <div class="subtle" id="reportDate"></div>
  </div>
  <button class="pill" id="refreshBtn">Refresh</button>
</header>

<main class="container">

  <div class="sectionTitle">Convergence ðŸ”¥</div>
  <div id="convergenceList"></div>

  <div class="sectionTitle">Bipartisan politician buys</div>
  <div id="bipartisanList"></div>

  <div class="sectionTitle">International fund signals</div>
  <div id="fundList"></div>

</main>

<nav class="tabs">
  <div class="tabBar">
    <div class="tab tabActive">Today</div>
    <div class="tab">Signals</div>
    <div class="tab">Search</div>
    <div class="tab">Settings</div>
  </div>
</nav>

<script>
  const BACKEND_URL =
    "https://finance-backend-dzta.onrender.com/report/today";

  const el = id => document.getElementById(id);

  function cardHTML(x){
    return `
      <div class="card">
        <div class="row">
          <div class="title">${x.ticker || ""} ${x.companyName || ""}</div>
          <div class="badge">${x.strength || ""}</div>
        </div>
        <div class="meta">
          D buyers: ${x.demBuyers || 0}
          | R buyers: ${x.repBuyers || 0}
        </div>
        ${x.lastFiledAt ? `<div class="meta">Filed: ${x.lastFiledAt}</div>` : ""}
      </div>
    `;
  }

  function fundHTML(x){
    const s = x.signal || {};
    return `
      <div class="card">
        <div class="row">
          <div class="title">${x.ticker || ""}</div>
          <div class="badge">${s.signalType || ""}</div>
        </div>
        <div class="meta">${s.fundName || ""}</div>
        ${s.filedAt ? `<div class="meta">Filed: ${s.filedAt}</div>` : ""}
      </div>
    `;
  }

  function render(data){
    el("reportDate").textContent = data.date || "";

    el("convergenceList").innerHTML =
      (data.convergence || []).map(cardHTML).join("")
      || "<div class='meta'>No convergence today</div>";

    el("bipartisanList").innerHTML =
      (data.bipartisanTickers || []).map(cardHTML).join("")
      || "<div class='meta'>No bipartisan buys</div>";

    el("fundList").innerHTML =
      (data.fundSignals || []).map(fundHTML).join("")
      || "<div class='meta'>No fund signals</div>";
  }

  async function load(){
    el("convergenceList").innerHTML =
      "<div class='meta'>Loading live dataâ€¦</div>";

    try{
      const res = await fetch(BACKEND_URL, { cache: "no-store" });
      const data = await res.json();

      if(!res.ok || data.error){
        throw new Error(data.error || "Network error");
      }

      render(data);
    }catch(e){
      el("convergenceList").innerHTML =
        "<div class='meta'>Error loading data</div>" +
        "<div class='meta'>" + e + "</div>";
    }
  }

  el("refreshBtn").addEventListener("click", load);
  load();
</script>

</body>
</html>

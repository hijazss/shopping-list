<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Convergence Signals</title>

  <link rel="manifest" href="./manifest.webmanifest" />
  <meta name="theme-color" content="#0b0b0f" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <style>
    :root{
      --bg:#0b0b0f;
      --card:#151522;
      --text:#ffffff;
      --muted:rgba(255,255,255,.7);
      --border:rgba(255,255,255,.08);
      --ok:rgba(110,231,255,.95);
      --err:rgba(255,120,120,.95);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,sans-serif;
    }
    .header{
      padding:16px 16px 8px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:12px;
      max-width:560px;
      margin:0 auto;
    }
    .h1{font-size:22px;font-weight:800}
    .subtle{font-size:13px;color:var(--muted);margin-top:2px}
    .pill{
      border:1px solid var(--border);
      padding:8px 12px;
      border-radius:999px;
      background:rgba(255,255,255,.05);
      color:#fff;
      font-size:13px;
    }
    .container{
      max-width:560px;
      margin:0 auto;
      padding:8px 16px 110px;
    }
    .sectionTitle{
      margin:18px 0 8px;
      font-size:12px;
      color:var(--muted);
      letter-spacing:.04em;
      text-transform:uppercase;
    }
    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:14px;
      padding:12px;
      margin-bottom:10px;
    }
    .row{
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap:10px;
    }
    .title{font-size:16px;font-weight:800}
    .meta{font-size:13px;color:var(--muted);margin-top:6px;line-height:1.35}
    .badge{
      font-size:11px;
      padding:5px 8px;
      border-radius:999px;
      border:1px solid var(--border);
      background:rgba(255,255,255,.05);
      white-space:nowrap;
    }
    .status{
      border:1px solid var(--border);
      background:rgba(255,255,255,.03);
      border-radius:12px;
      padding:10px 12px;
      margin:10px 0 0;
      font-size:13px;
      color:var(--muted);
    }
    .status strong{color:#fff}
    .ok{color:var(--ok)}
    .err{color:var(--err)}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,monospace}
    .tabs{
      position:fixed;
      bottom:0;
      left:0;
      right:0;
      background:#151522f0;
      border-top:1px solid var(--border);
      backdrop-filter:blur(12px);
    }
    .tabBar{
      max-width:560px;
      margin:0 auto;
      display:grid;
      grid-template-columns:repeat(4,1fr);
    }
    .tab{
      text-align:center;
      padding:12px 10px 18px;
      font-size:12px;
      color:var(--muted);
    }
    .tabActive{color:#fff}
  </style>
</head>

<body>

<header class="header">
  <div>
    <div class="h1">Today</div>
    <div class="subtle" id="reportDate"></div>
  </div>
  <button class="pill" id="refreshBtn">Refresh</button>
</header>

<main class="container">
  <div class="status" id="statusBox">
    <strong>Status:</strong> <span id="statusText">Loadingâ€¦</span><br/>
    <span class="mono" id="statusDetail"></span>
  </div>

  <div class="sectionTitle">Convergence ðŸ”¥</div>
  <div id="convergenceList"></div>

  <div class="sectionTitle">Bipartisan politician buys</div>
  <div id="bipartisanList"></div>

  <div class="sectionTitle">International fund signals</div>
  <div id="fundList"></div>
</main>

<nav class="tabs">
  <div class="tabBar">
    <div class="tab tabActive">Today</div>
    <div class="tab">Signals</div>
    <div class="tab">Search</div>
    <div class="tab">Settings</div>
  </div>
</nav>

<script>
  // Change ONLY if your backend URL changes
  const BACKEND_URL = "https://finance-backend-dzta.onrender.com/report/today";

  const el = (id) => document.getElementById(id);

  function setStatus(kind, text, detail){
    const st = el("statusText");
    const sd = el("statusDetail");
    st.textContent = text || "";
    st.className = kind === "ok" ? "ok" : kind === "err" ? "err" : "";
    sd.textContent = detail || "";
  }

  function cardHTML(x){
    const funds = x.funds && x.funds.length
      ? `Funds: ${x.funds.slice(0,2).join(", ")}${x.funds.length>2 ? " +" + (x.funds.length-2) : ""}`
      : "";

    return `
      <div class="card">
        <div class="row">
          <div class="title">${x.ticker || ""} Â· ${x.companyName || ""}</div>
          <div class="badge">${x.strength || ""}</div>
        </div>
        <div class="meta">D buyers: ${x.demBuyers || 0} | R buyers: ${x.repBuyers || 0}</div>
        ${funds ? `<div class="meta">${funds}</div>` : ""}
        ${x.lastFiledAt ? `<div class="meta">Last filed: ${x.lastFiledAt}</div>` : ""}
      </div>
    `;
  }

  function fundRowHTML(r){
    const sig = r.signal || {};
    return `
      <div class="card">
        <div class="row">
          <div class="title">${r.ticker || ""} Â· ${r.companyName || ""}</div>
          <div class="badge">${sig.signalType || ""}</div>
        </div>
        <div class="meta">${sig.fundName || ""} Â· Filed ${sig.filedAt || ""}</div>
        ${sig.ownershipChange ? `<div class="meta">${sig.ownershipChange}</div>` : ""}
      </div>
    `;
  }

  function render(data){
    el("reportDate").textContent = data.date || "";

    el("convergenceList").innerHTML =
      (data.convergence || []).map(cardHTML).join("") ||
      "<div class='meta'>No convergence items today.</div>";

    el("bipartisanList").innerHTML =
      (data.bipartisanTickers || []).map(cardHTML).join("") ||
      "<div class='meta'>No bipartisan buys found.</div>";

    el("fundList").innerHTML =
      (data.fundSignals || []).map(fundRowHTML).join("") ||
      "<div class='meta'>No fund signals yet.</div>";
  }

  async function load(){
    setStatus("", "Loadingâ€¦", BACKEND_URL);
    el("convergenceList").innerHTML = "<div class='meta'>Loading live dataâ€¦</div>";
    el("bipartisanList").innerHTML = "";
    el("fundList").innerHTML = "";

    try{
      const res = await fetch(BACKEND_URL, { cache: "no-store" });
      const data = await res.json().catch(() => ({}));

      if (!res.ok){
        throw new Error("HTTP " + res.status);
      }
      if (data.error){
        throw new Error(data.error);
      }

      setStatus("ok", "Live data loaded âœ…", "");
      render(data);
    }catch(err){
      setStatus("err", "Could not load live data", String(err));
      el("convergenceList").innerHTML =
        "<div class='meta'>No data displayed.</div>" +
        "<div class='meta'>Check Render token + CORS.</div>";
    }
  }

  const btn = el("refreshBtn");
  if (btn) btn.addEventListener("click", load);

  load();
</script>

</body>
</html>
